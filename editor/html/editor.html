<!DOCTYPE html>
<html>
<head>
	<title>Text Editor</title>
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
</head>
<body>
	<form action="" id="myForm">
		<div class="buttons">
			<button type="button" onclick="formatTextStyle(myTextarea,'b')">
			<img src="../image/bold.png" alt="bold" width="48" height="48" ></button>

			<button type="button" onclick="formatTextStyle(myTextarea,'i')">
			<img src="../image/italic.png" alt="italic" width="48" height="48"></button>

			<button type="button" onclick="formatTextStyle(myTextarea,'u')">
			<img src="../image/underline.png" alt="underline" width="48" height="48"></button>
			
			<button type="button" onclick="formatBullet(myTextarea, 'ol')">
			<img src="../image/number.png" alt="number" width="48" height="48"></button>

			<button type="button" onclick="formatBullet(myTextarea, 'ul')"> 
			<img src="../image/dots.png" alt="dots" width="48" height="48"></button>

			<button type="button" onclick="convertText('myTextarea')">click</button>
		</div>
		<div class="text">
			<br><textarea id="myTextarea" rows="30" cols="64">
			</textarea><br>
		</div>
	</form>
		<script type="text/javascript" src="../js/convert.js"></script>
</body>
</html>
