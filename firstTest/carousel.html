<!doctype html>
<html>
	<head>
		 <meta charset="utf-8">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		 <title>Carousel Template for Bootstrap</title>
	</head>
	<body>
		<div id="carousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0" class="active"></li>
          <li data-target="#carousel" data-slide-to="1"></li>
          <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
      </div>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  <!-- Carousel items -->
		  <div class="carousel-inner">
			<div class="item active">
				<div class="container">
					 <img src="bilder/griffinFotball.png" alt="griffin fotball" width="128" height="128">
					<div class="carousel-caption">
					<h1>Another example headline.</h1>
					<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
					</div>
				</div>
		    </div>
			<div class="item">
				<img src="bilder/death.png" alt="green" width="128" height="128">
			</div>
			<div class="item">
				<img src="http://i.telegraph.co.uk/multimedia/archive/02384/squirrel-michelang_2384189k.jpg">
			</div>
		  </div>
		  <!-- Carousel nav -->
		  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
		  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
		<script type="text/javascript">
		$('.carousel').carousel({
			interval: 2000
		})
		</script>
	</body>
</html>
